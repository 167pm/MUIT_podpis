<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
</head>
<body>
    <!-- Основная таблица -->
    <table cellpadding="0" cellspacing="0" border="0" align="left" style="font-family: Arial, sans-serif; font-size: 12px; color: #000000; border-collapse: collapse;">
        <tr>
            <!-- Колонка с фото -->
            <td valign="top" style="padding-right: 20px;">
                <img src="/HTML-подпись/robert.png" alt="Асанов Роберт Андреевич" style="width: 140px; height: 140px; display: block;">
            </td>
            <!-- Колонка с текстом -->
            <td valign="top">
                <!-- Имя -->
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="font-size: 15px; color: #1E3A80; font-weight: bold; line-height: 20px; font-family: Arial, sans-serif;">
                            Асанов Роберт Андреевич
                        </td>
                    </tr>
                    <!-- Должность -->
                    <tr>
                        <td style="font-size: 8px; color: #787B84; font-weight: normal; line-height: 13px; font-family: Arial, sans-serif; padding-top: 5px;">
                            Заместитель председателя координационного совета<br>Руководитель Департамента корпоративного обучения
                        </td>
                    </tr>
                    <!-- Адрес -->
                    <tr>
                        <td style="font-size: 6px; color: #000000; font-weight: normal; line-height: 15px; font-family: Arial, sans-serif; padding-top: 5px;">
                            <img src="/HTML-подпись/address.svg" alt="Адрес" style="vertical-align: middle; width: 10px; height: 10px;">
                            Москва, ул. Гостиничная, д. 5, аудитория 307
                        </td>
                    </tr>
                    <!-- Телефон и email -->
                    <tr>
                        <td style="padding-top: 5px;">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <!-- Телефон -->
                                    <td style="font-size: 6px; color: #000000; font-weight: normal; line-height: 15px; font-family: Arial, sans-serif;">
                                        <img src="/HTML-подпись/phone.svg" alt="Телефон" style="vertical-align: middle; width: 10px; height: 10px;">
                                        8(962)992-39-99
                                    </td>
                                    <!-- Отступ между телефоном и email -->
                                    <td style="width: 20px;"></td>
                                    <!-- Email -->
                                    <td style="font-size: 6px; color: #000000; font-weight: normal; line-height: 15px; font-family: Arial, sans-serif;">
                                        <img src="/HTML-подпись/phone.svg" alt="Email" style="vertical-align: middle; width: 10px; height: 10px;">
                                        asanov@muit-msk.ru
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Логотип партнера -->
                    <tr>
                        <td style="padding-top: 10px;">
                            Ваш надежный образовательный партнер!
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
